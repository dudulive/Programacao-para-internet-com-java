<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Manutenção de Produto - ProdutosWeb [versão 1.0]</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="2" cellspacing="4">
			<f:facet name="header">
				<h:outputLabel value="Menu Principal" />
			</f:facet>
			<h:commandLink value="Listar Produto"
				action="actionListarAlteracaoProduto" />
			<h:commandLink value="Voltar" action="actionVoltarMenu" />
		</h:panelGrid>
	</h:form>
	<hr />
	<div align="center">
		<h:form>
			<h:inputHidden value="#{produtoBean.produto.codigo}" />
			<h:inputHidden value="#{produtoBean.destinoSalvar}" />
			<h:panelGrid columns="3">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Produtos" />
				</f:facet>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{produtoBean.produto.nome}" id="nome"
					required="true" requiredMessage="Por favor informe o Nome." />
				<h:message for="nome" style="color:red;margin:8px;" />
				<h:outputLabel value="Marca:" />
				<h:inputText value="#{produtoBean.produto.marca}" id="marca"
					required="true" requiredMessage="Por favor informe a Marca." />
				<h:message for="marca" style="color:red;margin:8px;" />
				<h:outputLabel value="Preço:" />
				<h:inputText value="#{produtoBean.produto.preco}" id="preco"
					required="true" requiredMessage="Por favor informe o Preço."
					converterMessage="Campo Preço só aceita tipos Numéricos." />
				<h:message for="preco" style="color:red;margin:8px;" />
				<h:outputLabel value="Tipo: " />
				<h:selectOneMenu value="#{produtoBean.produto.tipo.id}">
					<f:selectItems value="#{tipoBean.listTipos}" var="tipo"
						itemLabel="#{tipo.descricao}" itemValue="#{tipo.id}" />
				</h:selectOneMenu>
				<f:facet name="footer">
					<h:commandButton value="Salvar"
						action="#{produtoBean.actionSalvar}" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
