<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Administração de Tipo de Produto - ProdutosWeb [versão
		1.0]</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="2" cellspacing="4">
			<f:facet name="header">
				<h:outputLabel value="Menu Principal" />
			</f:facet>
			<h:commandLink value="Manter Tipo"
				action="#{tipoBean.actionManterTipo}" />
			<h:commandLink value="Voltar" action="actionVoltarMenu" />
		</h:panelGrid>
		<hr />
		<div align="center">
			<h:messages style="color:red;margin:8px;" layout="table" />
			<h:dataTable value="#{tipoBean.listTipos}" var="tipo" rules="rows"
				cellpadding="4">
				<f:facet name="header">
					<h:outputLabel value="Listagem de Tipos de Produtos" />
				</f:facet>
				<f:facet name="footer">
					<h:outputLabel value="Final da Listagem" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Código" />
					</f:facet>
					<h:outputText value="#{tipo.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="descrição" />
					</f:facet>
					<h:outputText value="#{tipo.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Excluir" />
					</f:facet>
					<h:commandLink action="#{tipoBean.actionExcluir}"
						onclick="if(!confirm('Confirma a exclusão do Tipo #{tipo.descricao}?')) return false;">
						<h:graphicImage library="imagens" name="excluir16.png"
							style="border:0" />
						<f:setPropertyActionListener target="#{tipoBean.tipo}"
							value="#{tipo}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Editar" />
					</f:facet>
					<h:commandLink action="#{tipoBean.actionEditar}">
						<h:graphicImage library="imagens" name="editar16.png"
							style="border:0" />
						<f:setPropertyActionListener target="#{tipoBean.tipo}"
							value="#{tipo}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>
</html>
