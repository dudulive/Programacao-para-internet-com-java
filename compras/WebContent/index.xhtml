<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Controle de Compras Mensal [versão 1.0]</title>
	<link rel="stylesheet" type="text/css" href="resources/css/tabela.css" />
</h:head>
<h:body>
	<div align="center">
		<h:graphicImage library="imagens" name="caixa_64x64.png"
			style="border:0;" />
		<h1>Administração de Compras</h1>
		<hr />
		<div align="left">
			<h:form>
				<h:commandButton action="#{compraBean.actionNovo}"
					value="Nova compra" />
        &nbsp;       
        <h:commandButton action="index.xhtml" value="Lista de compras" />
			</h:form>
		</div>
		<hr />
		<f:view>
			<h:form>
				<h:dataTable value="#{compraBean.listCompras}" var="compra"
					rules="rows" cellpadding="5" styleClass="tabela"
					headerClass="cabecalho" columnClasses="primeiro,ultimo">
					<f:facet name="header">
						<h:outputLabel value="Controle de Compras Mensal" />
					</f:facet>
					<f:facet name="footer">
						<h:outputLabel value="Total Estimado" />
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
					<h:outputText value="#{compraBean.somaTotal}" />

					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Codigo" />
						</f:facet>
						<h:outputText value="#{compra.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Produto" />
						</f:facet>
						<h:outputText value="#{compra.produto}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Unidade de Compra" />
						</f:facet>
						<h:outputText value="#{compra.unidadeCompra}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Quantidade do Mes" />
						</f:facet>
						<h:outputText value="#{compra.qtdMes}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Quantidade Compra" />
						</f:facet>
						<h:outputText value="#{compra.qtdCompra}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Preço Estimado" />
						</f:facet>
						<h:outputText value="#{compra.precoEst}" />
					</h:column>
					<h:column>
						<h:commandLink action="#{compraBean.actionExcluir}"
							onclick="if(!confirm('Confirma a exclusão da compra #{compraBean.compra.produto}?')) return false;">
							<h:graphicImage library="imagens" name="excluir16.png"
								style="border:0" />
							<f:setPropertyActionListener target="#{compraBean.compra}"
								value="#{compra}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink action="#{compraBean.actionEditar}">
							<h:graphicImage library="imagens" name="editar16.png"
								style="border:0" />
							<f:setPropertyActionListener target="#{compraBean.compra}"
								value="#{compra}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>
	</div>
</h:body>
</html>
